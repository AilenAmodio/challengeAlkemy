<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Modificar</title>
</head>

<body style="background-color:#FFF0F5" class="text-center">
	<header th:replace="layout/layout :: header"></header>
	<h1 style="text-align: center;">Edici√≥n de princesas</h1>
	<div class="col-auto p-5 text-center">
		<br>
		<form th:action="@{/guardar}" method="POST" th:object="${personaje}">
			<input type="hidden" name="idpersonaje" th:field="*{idpersonaje}">
			<div class="mb-3">
				<label for="Nombre">Nombre del personaje: </label>
				<input type="text" name="nombre" th:field="*{Nombre}">
				<span th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}">Error en el nombre</span>			
		</div>
		<div class="mb-3">
			<label for="Edad">Edad del personaje: </label>
			<input type="text" name="edad" th:field="*{Edad}">
		</div>
		<div class="mb-3">
			<label for="Peso">Peso del personaje: </label>
			<input type="text" name="peso" th:field="*{Peso}">
		</div>
		<div class="mb-3">
			<label for="Peliculas">Peliculas del personaje: </label>
			<input type="text" name="peliculas" th:field="*{Peliculas}">
		</div>
		<div class="mb-3">
			<label for="Historia">Historia del personaje: </label>
			<input type="text" name="historia" th:field="*{Historia}">
		</div>
		<div class="mb-3">
			<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<select class="form-select" aria-label="Default select example">
  				<option for="NombreGen" selected>Genero</option>
  				<option value="1">Infantil</option>
  				<option value="2">Musical</option>
  				<option value="3">Comedia</option>
  				<div id="result"></div>
			</select>
		</div>
		<input type="submit" name="guardar" value="Guardar"/>	
	</form>
	<a class="btn btn-ligth" th:href="@{/}" role="button">Regresar</a>
</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
