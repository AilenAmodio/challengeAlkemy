<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Modificar</title>
</head>

<body style="background-color:#FFF0F5" class="text-center">
	<header th:replace="layout/layout :: header"></header>
	<h1 style="text-align: center;">Edición de Peliculas</h1>
	<div class="col-auto p-5 text-center">
		<br>
		<form th:action="@{/guardarPelicula}" method="POST" th:object="${peliculas}">
			<input type="hidden" name="idpeliculas" th:field="*{idpeliculas}">
			<div class="mb-3">
				<label for="Titulo">Titulo de la Pelicula: </label>
				<input type="text" name="titulo" th:field="*{Titulo}">
				<span th:if="${#fields.hasErrors('Titulo')}" th:errors="*{Titulo}">Error en el titulo</span>			
		</div>
		<div class="mb-3">
			<label for="Fecha">Fecha/año de estreno: </label>
			<input type="text" name="fecha" th:field="*{Fecha}">
		</div>
		<div class="mb-3">
			<label for="Calificacion">Calificacion: </label>
			<input type="text" name="calificacion" th:field="*{Calificacion}">
		</div>
		<div class="mb-3">
			<label for="Personajes">Personajes: </label>
			<input type="text" name="personajes" th:field="*{Personajes}">
		</div>
		<input type="submit" name="guardarPelicula" value="Guardar"/>	
	</form>
	<a class="btn btn-ligth" th:href="@{/}" role="button">Regresar</a>
</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
